# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "azure" ]
  pull_request:
    branches: [ "azure" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Build and push docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        source $GITHUB_ENV
        echo $IMAGE_TAG
        docker build -t randeerdil/aspdotnetcorecv-azure .
        docker tag randeerdil/aspdotnetcorecv-azure randeerdil/aspdotnetcorecv-azure:$IMAGE_TAG
        docker push randeerdil/aspdotnetcorecv-azure:$IMAGE_TAG
        echo "The latest docker image has been uploaded to the repo.."
    - name: Test
      run: dotnet test --no-build --verbosity normal
